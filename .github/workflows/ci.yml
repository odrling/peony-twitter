name: "Peony CI"

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          - '3.11'
          - '3.12'
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: pip install --upgrade -e '.[tests]' build
    - name: Check codestyle
      run: ruff .
    # fix typing issues
    # - name: Check typing
    #   run: pyright .
    - name: Run tests
      run: pytest tests --cov=peony --cov-report=xml
    - name: Codecov
      uses: codecov/codecov-action@v1
    - name: Build package
      run: python3 -m build
